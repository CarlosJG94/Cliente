
<div class="col-sm-6 col-md-6 col-md-offset-3">
<div class="panel panel-primary">
      <div class="panel-heading text-center"><h3>Upload Record <span class="glyphicon glyphicon-cloud-upload"></span></h3></div>
      <div class="panel-body">

    <form #form="ngForm" (ngSubmit)="submitForm(form.value)">

      <label>Header File:</label>
      <div class="input-group">
          <label class="input-group-btn">
              <span class="btn btn-primary">
                  Browse&hellip; <input type="file"  (change)="onChangeCabecera($event)" style="display: none;" requiered>
              </span>
            </label>
            <input type="text" class="form-control" value="{{aux}}" readonly>
      </div>
       <div class="form-group"></div>
      <label>Other Files:</label>
      <div class="input-group">
          <label class="input-group-btn">
              <span class="btn btn-primary">
                  Browse&hellip; <input type="file"  (change)="onChangeFiles($event)" style="display: none;" multiple requiered>
              </span>
            </label>
            <input type="text" class="form-control"  value="{{nombres}}" readonly>
      </div>
      <div class="form-group text-center"></div>
        <div class="form-group text-center">
            <h4>Patient data</h4>
        </div>
      <div class="form-group text-center"></div>
      <div class ="form-inline text-center"> 
        <div class="form-group">
          <label>Sex:
          <select class="form-control mb-2 mr-sm-2 mb-sm-0" name="sex" ngModel>
            <option value="M" default>Male</option>
            <option value="F">Female</option>
          </select>
          </label>
        </div>
        <div class="form-group"></div>
        <div class="form-group">
          <label>Age:
          <input type="number" class="form-control"  name="age"  style="width: 70px" ngModel required/>
          </label>
        </div>
        <div class="form-group"></div>
        <div class="form-group">
          <label>Height:
          <input type="number" class="form-control"  placeholder="cm" name="height"  style="width: 70px" ngModel required/>
          </label>
        </div>
        <div class="form-group"></div>
        <div class="form-group">
          <label>Width:
          <input type="number" class="form-control"  placeholder="kg" name="width" style="width: 70px" ngModel required/>
          </label>
        </div>
        </div>
       <div class="form-group"></div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary"><strong>Submit</strong></button>
      </div>
    </form>

    <div *ngIf="espera" class="progress">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" style="width: 100%">
        <span class="sr-only">100% Complete</span>
      </div>
   </div>

    <div *ngFor="let alert of alerts">
      <alert type="{{alert.type}}" dismissOnTimeout="6000">{{ alert.msg }}</alert>
    </div>
      </div>
  </div>
</div>
