
<div class="col-sm-6 col-md-6 col-md-offset-3">
	<div class="panel panel-default">
		<div class="panel-heading">
				<strong> Sign in to continue</strong>
		</div>
	<div class="panel-body">
    <form  (ngSubmit)="onSubmit(f.value)" #f="ngForm">
         <fieldset>
             <div class="row">
                 <h1 class="text-center">Login</h1>
             </div>
            <div class="row">
                <div class="form-group"></div>
				<div class="col-sm-12 col-md-10  col-md-offset-1 ">
				    <div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
                            <input type="text" placeholder="Username" class="form-control" name="username" ngModel required />
						</div>
				    </div>
				</div>
            </div>
             <div class="row">
				<div class="col-sm-12 col-md-10  col-md-offset-1 ">
				    <div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
                            <input type="password" placeholder="password" class="form-control" name="password" ngModel required />
                        </div>
				    </div>
				</div>
            </div>
            <div class="form-group text-center">            
				    <input type="submit" class="btn btn-primary" value="Sign in">
            </div>
            <div class="form-group text-center">
                <a [routerLink]="['/Registrarse']">Sign Up</a>
            </div>
	    </fieldset>    
    </form>
    <div *ngFor="let alert of alerts">
        <alert type="danger" dismissOnTimeout="4000">ERROR:  {{ alert.msg }}</alert>
    </div>
</div>
</div>
