<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
		<div class="panel-heading text-center">
				<h3><strong> Register</strong></h3>
		</div>
	<div class="panel-body">
    <form  (ngSubmit)="onSubmit(f.value)" #f="ngForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" ngModel required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" ngModel required />
        </div>
        <div class="form-group">
            <label for="password2">Repeat Password</label>
            <input type="password" class="form-control" name="password2" ngModel required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" ngModel required />
        </div>
        <div class="form-group text-right">
            <button [disabled]="loading" class="btn btn-primary">Sign Up</button>
        </div>
    </form>
    <div *ngFor="let alert of alerts">
        <alert type="danger" dismissOnTimeout="4000">ERROR:  {{ alert.msg }}</alert>
    </div>
</div>
</div>
