
<div *ngIf="mostrar" float="right">

  <a type="button" class="btn btn-default btn-sm" data-toggle="modal" [attr.data-target]="'#' + grafica.configuracionY.id"><span class="glyphicon glyphicon-cog"></span></a>
  <!-- Modal -->
  <div class="modal fade" [attr.id]="grafica.configuracionY.id" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Configuration</h4>
        </div>
        <div class="modal-body">
          <form  #f="ngForm">
            <div class="form-group">
              <label for="desplazamiento">Maximo</label>
                <input type="number" class="form-control"  name="maximo" step="any" ngModel required />
            </div>
            <div class="form-group">
              <label for="desplazamiento">Minimo</label>
                <input type="number" class="form-control"  name="minimo" step="any" ngModel required />
            </div>
            <div class="form-group">
              <label for="desplazamiento">Tick</label>
                <input type="number" class="form-control"  name="tick"  step="any"  ngModel required />
            </div>
            <div class="form-group text-right">
              <button [disabled]="loading" class="btn btn-primary" (click)="onSubmit(f.value)">Sign In</button>
            </div>
            <div class="form-group text-left">
              <button [disabled]="loading" class="btn btn-primary" (click)="reset()">Reset</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <chart [options]="options" (load)="saveChart($event.context)" (selection)="onChartSelection($event)" style="min-width: 1150px; min-height: 250px" >
            <series>
              <point (select)="onPointSelect($event)"></point>
            </series> 
  </chart>
</div>
